
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <!-- Link to use bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    <!-- Custom css links -->
    <link rel="stylesheet" href="./scss/style.css">
    <title>AI Image Generator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="bi bi-magic"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                <i class="bi bi-moon-fill"></i>
            </button>
        </header>

        <div class="main-content">
            <form action="#" class="prompt-form">
                <!-- Prompt Container -->
                <div class="prompt-container">
                    <textarea name="" id="" class="prompt-input" placeholder="Describe your Imagination in detail..." required autofocus></textarea>
                    <button class="prompt-btn" type="button">
                    <i class="bi bi-dice-5-fill"></i>
                    </button>
                </div>

                <!-- Prompt Actions/Buttons -->
                <div class="prompt-actions">
                    <div class="select-row">
                        <div class="select-wrapper">
                            <select id="model-select" class="custom-select" required>
                                <option value="" selected disabled>Select Model</option>
                                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                                <hr class="line-through">
                                <!-- Text to video models -->
                                <option value="Wan-AI/Wan2.1-T2V-1.3B">Wan2.1-1.3B</option>
                                <option value="Wan-AI/Wan2.1-T2V-14B">Wan2.1-14B</option>
                            </select>
                        </div>
    
                        <div class="select-wrapper">
                            <select id="mode-select" class="custom-select" required>
                                <option value="" selected disabled>Select Mode</option>
                                <option value="image" selected>Image</option>
                                <option value="video">Video</option>
                            </select>
                        </div>
    
    
                        <div class="select-wrapper">
                            <select name="" id="count-select" class="custom-select image-only">
                                <option value="" selected disabled>Image Count</option> 
                                <option value="1">1 Image</option>  
                                <option value="2">2 Images</option>
                                <option value="3">3 Images</option>
                                <option value="4">4 Images</option>
                            </select>
                        </div>
    
                        <div class="select-wrapper">
                            <select name="" id="ratio-select" class="custom-select image-only">
                                <option value="" selected disabled>Aspect Ratio</option> 
                                <option value="1/1">Square (1:1)</option> 
                                <option value="16/9">Landscape (16:9)</option> 
                                <option value="9/16">Portrait (9:16)</option> 
                            </select>
                        </div>
                    

                    </div>

                
                        <button type="submit" class="generate-btn">
                            <i class="bi bi-magic"></i>
                            Generate
                        </button>
                </div>  

                <!-- Gallery Grid -->
                <div class="gallery-grid">
                    
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js">

    </script>
</body> 
</html>
